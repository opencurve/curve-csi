curve:
  mdsAddr:
  snapshotServer:

# node plugin variables
nodeplugin:
  debug:
    enabled: true
    port: 9595

  logToFile:
    enabled: true
    hostDir: /var/log/curve-csi-node

  plugin:
    image: curvecsi/curve-csi:v3.0.1
    # add resources limit
    resources: {}

  registrar:
    image: registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.2.0
    # add resources limit
    resources: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}

# controller plugin variables
controllerplugin:
  replicas: 2

  debug:
    enabled: true
    port: 9696

  logToFile:
    enabled: true
    hostDir: /var/log/curve-csi-controller

  plugin:
    image: curvecsi/curve-csi:v3.0.1
    # add resources limit
    resources: {}

  provisioner:
    image: registry.k8s.io/sig-storage/csi-provisioner:v2.2.2
    # add resources limit
    resources: {}

  attacher:
    image: registry.k8s.io/sig-storage/csi-attacher:v3.2.1
    # add resources limit
    resources: {}
  
  resizer:
    image: registry.k8s.io/sig-storage/csi-resizer:v1.2.0
    # add resources limit
    resources: {}
  
  snapshotter:
    image: registry.k8s.io/sig-storage/csi-snapshotter:v3.0.3
    # add resources limit
    resources: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}

storageClass:
  enable: false